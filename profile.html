<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 110%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
        }

        #accountHead {
            border-bottom: 2px solid #0D6EFD;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        button {
            background-color: #0D6EFD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: red;
        }

        .back-button {
            position: relative;
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
    <script>
        function updateDetails() {
          if (confirm('Are you sure you want update details?')) {
            document.querySelector('.btn').textContent = 'Updated';
          }
        }
    </script>
</head>

<body>
    <a href="index.html" class="back-button">&larr;</a>
    <div class="container">
        <h3>Profile Settings</h3>
        <div class="section">
            <div id="accountHead" class="row">
                <div class="col">
                    <h3>Account Information</h3>
                </div>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="topup">Balance:</label>
                    <input type="text" id="topup" class="form-control" name="topup" value="$0">
                </div>
                <a href="topupAmount.html" class="button">Top-up</a>
                <br>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="user" class="form-control" name="user" value="Zahran">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" class="form-control" name="email" value="zahran@gmail.com">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" class="form-control" name="mobile" value="8742 3214">
                </div>
                <a href="#" class="btn btn-primary" onclick="updateDetails(); return false;">Update Details</a>
            </form><br>
            <button type="button" class="btn btn-danger" onclick="window.location.href='login.html';"><b>Logout</b></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
