<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Reminder</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 360px;
        border: 1px solid #cccccc;
        border-radius: 20px;
        overflow: hidden;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 50px;
    }

    .back-arrow {
        font-size: 24px;
        cursor: pointer;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form {
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .success-message {
        text-align: center;
    }

    .check {
        font-size: 48px;
        color: green;
    }

    .remaining-days {
        margin-top: 20px;
    }

    .days {
        font-size: 48px;
        display: block;
    }

    .label {
        font-size: 16px;
        color: #666;
    }
</style>

<body>
    <div class="container">
        <div class="content">
            <div class="success-message">
                <div class="check">âœ”</div>
                <p>Reminder Successfully Added</p>
                <div class="remaining-days">
                    <span class="days">30</span>
                    <span class="label">Remaining Days</span>
                </div>
                <br><br>
            </div>
            <button class="submit-btn" onclick="location.href='indexBills.html'">Back To Homepage</button>
        </div>
    </div>
</body>

</html>
