<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            height: 400px;
            background-color: lightgray;
            margin: 50px auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: lightgray;
        }

        .label {
            font-weight: bold;
        }

        .counter {
            display: flex;
            align-items: center;
            width: 80px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            justify-content: center;
            font-size: 20px;
        }

        .counter.past {
            background-color: red;
        }

        .counter.remaining {
            background-color: #ddd;
        }

        .back-button {
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="indexBills.html" class="back-button">&larr;</a>
        <h1 class="title">Reminder</h1>
        <div class="item">
            <span class="label">Internet</span>
            <div class="counter remaining">
                30 Days
            </div>
        </div>
        <div class="item">
            <span class="label">Water Bill</span>
            <div class="counter past">
                02 Days Past
            </div>
        </div>
    </div>
</body>

</html>
