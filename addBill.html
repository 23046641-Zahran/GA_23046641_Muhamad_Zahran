<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Reminder Prototype</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 360px;
        border: 1px solid #cccccc;
        border-radius: 20px;
        overflow: hidden;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 50px;
    }

    .back-arrow {
        font-size: 24px;
        cursor: pointer;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form {
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .success-message {
        text-align: center;
    }

    .check-mark {
        font-size: 48px;
        color: green;
    }

    .remaining-days {
        margin-top: 20px;
    }

    .days {
        font-size: 48px;
        display: block;
    }

    .label {
        font-size: 16px;
        color: #666;
    }

    .back-button {
        top: 20px;
        left: 20px;
        font-size: 20px;
        text-decoration: none;
        color: black;
    }

    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 20px;
        text-decoration: none;
        color: black;
    }
</style>

<body>
    <a href="index.html" class="back-button">&larr;</a>
    <div class="container">
            <div class="content">
                <div class="form">
                    <div class="form-group">
                        <label for="internet-type">Bill Type</label>
                        <select id="internet-type">
                            <option value="Internet">Internet</option>
                            <option value="Medical">Water Bill</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bill-cycle">Bill Cycle</label>
                        <select id="bill-cycle">
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reminder-cycle">Reminder Cycle</label>
                        <select id="reminder-cycle">
                            <option value="30days">30 Days</option>
                        </select>
                    </div>
                    <button type="button" class="submit-btn" onclick="location.href='successBill.html'">â†’</button>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
</html>
