<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            height: 80%;
            max-width: 350px;
            padding: 5px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container button {
            background-color: grey;
            color: black;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <a href="menu.html" class="back-button">&larr;</a>
    <div class="container">
        <h2>Payment</h2><br><br><br><br><br>
        <p>Choose Payment Method</p>
        <label>
            <input type="checkbox" name="tickOption"> PAYNOW <br>
            <input type="checkbox" name="tickOption"> DBS PAYLAH <br>
            <input type="checkbox" name="tickOption"> Credit/Debit Card <br>
            <input type="checkbox" name="tickOption"> NETS <br>
            <input type="checkbox" name="tickOption"> VISA <br>
            <input type="checkbox" name="tickOption"> MasterCard <br>
            <input type="checkbox" name="tickOption"> AMEX <br><br>
        </label>
        <button type="button" class="btn" onclick="location.href='scanQR.html'">Proceed to Payment</button>
    </div>
</body>

</html>
