<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lightgray;
        }

        .container {
            width: 80%;
            max-width: 350px;
            padding: 5px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .container button {
            background-color: black;
            color: white;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        } 

        .container button:hover {
            background-color: green;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }

        .back-button:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <a href="login.html" class="back-button">&larr;</a>
    <div class="container">
        <h2>Create New Account</h2>
        <form action="login.html">
            <div class="form-group">
                <label for="username"><b>Username:</b></label>
                <input type="text" id="username" class="form-control" name="username" aria-describedby="text" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input type="password" id="password" class="form-control" name="password" aria-describedby="text" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" class="form-control" name="email" aria-describedby="text" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="dob"><b>Date of Birth:</b></label>
                <input type="date" id="dob" class="form-control" name="dob" aria-describedby="text" placeholder="DD/MM/YYYY" required>
            </div>  

            <div class="form-group">
                <button class="btn btn-success" type="submit" href="login.html"><b>Register</b></button>
            </div>  
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
